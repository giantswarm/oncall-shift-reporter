apiVersion: batch/v1
kind: CronJob
metadata:
  name: oncall-shift-reporter
  namespace: oncall-shift-reporter
spec:
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - args:
            - -pagerduty-auth-token=$(pagerduty-auth-token)
            - -slack-key=$(slack-key)
            env:
            - name: pagerduty-auth-token
              valueFrom:
                secretKeyRef:
                  key: PAGERDUTY_AUTH_TOKEN
                  name: oncall-shift-reporter
            - name: slack-key
              valueFrom:
                secretKeyRef:
                  key: SLACK_KEY
                  name: oncall-shift-reporter
            image: "{{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag | default .Chart.Version }}"
            imagePullPolicy: Always
            name: oncall-shift-reporter
            resources:
              limits:
                cpu: 200m
                memory: 128Mi
              requests:
                cpu: 200m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              privileged: false
              readOnlyRootFilesystem: true
              runAsGroup: 1000
              runAsNonRoot: true
              runAsUser: 1000
              seccompProfile:
                type: RuntimeDefault
          restartPolicy: Never
          schedulerName: default-scheduler
          securityContext:
            runAsNonRoot: true
  schedule: 0 6 20 * *
  successfulJobsHistoryLimit: 3
  suspend: false
